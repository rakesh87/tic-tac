<html>
  <head>
    
  </head>
  <body>
    <style type="text/css">
      html, body {
        /*width: 100%;*/
      }
      table {
        width:300px;
        height:300px;
        background-color:#d9d9d9;
        position:fixed;
        margin-left:-150px; /* half of width */
        margin-top:-150px;  /* half of height */
        top:30%;
        left:50%;
      }
      td{
        border: 1px solid green;
        height: 100px;
        width: 100px;
        text-align: center;
      }
    </style>
    <table id='game' style='border-collapse:collapse;' align="center">
      <tr>
        <td id="t1"></td>
        <td id="t2"></td>
        <td id="t3"></td>
      </tr>
      <tr>
        <td id="t4"></td>
        <td id="t5"></td>
        <td id="t6"></td>
      </tr>
      <tr>
        <td id="t7"></td>
        <td id="t8"></td>
        <td id="t9"></td>
      </tr>
    </table>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript">
      var gameSign = "O";
      $('#game').find('td').on('click', function(e){
        $(e.target).html(gameSign);
        switchSign();
      });
      function switchSign() {
        if(gameSign === 'O'){
          gameSign = 'X';
        }
        else {
          gameSign = 'O';
        }
      };
    </script>
  </body>
</html>
